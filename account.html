<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brandly - Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: whitesmoke;
            color: #333;
            min-height: 100vh;
        }
        
        /* Page Header */
        .page-header {
            background-color: steelblue;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        
        /* Main Content */
        main {
            padding: 15px 12px 70px 12px;
            min-height: calc(100vh - 140px);
        }
        
        /* Account Page */
        .account-content .section {
            background-color: white;
            margin: 15px 0;
            padding: 15px;
            border-radius: 12px;
        }
        
        .section-header {
            margin-bottom: 15px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .welcome-section {
            text-align: center;
            padding: 25px 20px;
        }
        
        .welcome-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .welcome-subtitle {
            color: #777;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .auth-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .btn { 
            display: inline-block; 
            padding: 12px 20px; 
            background: steelblue; 
            color: #fff; 
            border-radius: 8px; 
            border: none; 
            font-weight: 600; 
            text-decoration: none;
            font-size: 15px;
            text-align: center;
            cursor: pointer;
        }
        
        .btn.secondary { 
            background: #fff; 
            color: steelblue; 
            border: 1px solid #cfe3ff; 
        }

        .list-item { 
            display: flex; 
            align-items: center; 
            padding: 12px 0; 
            border-bottom: 1px solid #f5f5f5; 
            cursor: pointer;
        }
        
        .list-item:last-child { 
            border-bottom: none; 
        }
        
        .list-icon { 
            width: 24px; 
            margin-right: 15px; 
            color: steelblue; 
            text-align: center; 
        }
        
        .list-text { 
            flex: 1; 
            font-size: 16px; 
        }
        
        .list-arrow { 
            color: #999; 
        }
        
        .hidden { 
            display: none; 
        }
        
        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 12px 0 10px 0;
            border-top: 1px solid #eee;
            z-index: 99;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #777;
            text-decoration: none;
            width: 50%;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        
        .nav-item.active {
            color: steelblue;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <!-- Page Header -->
    <div class="page-header">Account</div>
    
    <!-- Main Content Area -->
    <main>
        <div class="account-content">
            <div class="section welcome-section" id="welcomeSection">
                <div class="welcome-title" id="welcomeTitle">Welcome to Brandly</div>
                <div class="welcome-subtitle" id="welcomeSubtitle">Please sign in to access your account</div>
                <div class="auth-buttons" id="authButtons">
                    <a href="sign.html?action=signin" class="btn">Sign In</a>
                    <a href="sign.html?action=signup" class="btn secondary">Create Account</a>
                </div>
            </div>

            <div class="section" id="advertiseSection">
                <div class="section-header">
                    <div class="section-title">Advertise Products & Services</div>
                </div>
                <div class="list-item" id="advertiseItem">
                    <div class="list-icon"><i class="fas fa-bullhorn"></i></div>
                    <div class="list-text">Promote your business on Brandly</div>
                    <div class="list-arrow"><i class="fas fa-chevron-right"></i></div>
                </div>
            </div>

            <div class="section" id="supportSection">
                <div class="section-header">
                    <div class="section-title">Support</div>
                </div>
                <div class="list-item">
                    <div class="list-icon"><i class="fas fa-question-circle"></i></div>
                    <div class="list-text">Help Center</div>
                    <div class="list-arrow"><i class="fas fa-chevron-right"></i></div>
                </div>
                <div class="list-item">
                    <div class="list-icon"><i class="fas fa-comments"></i></div>
                    <div class="list-text">Contact Us</div>
                    <div class="list-arrow"><i class="fas fa-chevron-right"></i></div>
                </div>
                <div class="list-item" id="editProfileBtn">
                    <div class="list-icon"><i class="fas fa-user-edit"></i></div>
                    <div class="list-text">Edit Profile</div>
                    <div class="list-arrow"><i class="fas fa-chevron-right"></i></div>
                </div>
            </div>

            <div class="section hidden" id="logoutSection">
                <div class="list-item" id="logoutBtn">
                    <div class="list-icon"><i class="fas fa-sign-out-alt"></i></div>
                    <div class="list-text">Logout</div>
                    <div class="list-arrow"><i class="fas fa-chevron-right"></i></div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <button class="nav-item" onclick="window.location.href='home.html'">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </button>
        <button class="nav-item active">
            <i class="fas fa-user nav-icon"></i>
            <span>Account</span>
        </button>
    </div>

    <script>
        // Initialize application
        function initApp() {
            checkLoginStatus();
        }

        // Check login status for account page
        function checkLoginStatus() {
            const user = localStorage.getItem('cmartCurrentUser');
            const welcomeTitle = document.getElementById('welcomeTitle');
            const welcomeSubtitle = document.getElementById('welcomeSubtitle');
            const authButtons = document.getElementById('authButtons');
            const logoutSection = document.getElementById('logoutSection');
            const advertiseItem = document.getElementById('advertiseItem');
            
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    welcomeTitle.textContent = 'Welcome back, ' + userData.name + '!';
                    welcomeSubtitle.textContent = 'You are signed in to your account';
                    authButtons.classList.add('hidden');
                    logoutSection.classList.remove('hidden');
                    
                    advertiseItem.onclick = function() {
                        window.location.href = 'store.html';
                    };
                } catch (e) {
                    localStorage.removeItem('cmartCurrentUser');
                    checkLoginStatus();
                }
            } else {
                welcomeTitle.textContent = 'Welcome to Brandly';
                welcomeSubtitle.textContent = 'Please sign in to access your account';
                authButtons.classList.remove('hidden');
                logoutSection.classList.add('hidden');
                
                advertiseItem.onclick = function() {
                    alert('Please create an account or sign in to advertise your products and services on Brandly.');
                };
            }
            
            // Setup logout button
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.onclick = function() {
                    localStorage.removeItem('cmartCurrentUser');
                    checkLoginStatus();
                    showMessage('You have been logged out successfully', 'success');
                };
            }
            
            // Setup edit profile button to go to profile.html
            const editProfileBtn = document.getElementById('editProfileBtn');
            if (editProfileBtn) {
                editProfileBtn.onclick = function() {
                    window.location.href = 'profile.html';
                };
            }
        }

        // Show message function
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? '#1e8f3e' : '#c0392b'};
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                z-index: 10000;
                font-weight: 600;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            `;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                if (document.body.contains(messageDiv)) {
                    document.body.removeChild(messageDiv);
                }
            }, 3000);
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
