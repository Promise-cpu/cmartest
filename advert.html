<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertise - cMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: whitesmoke;
            color: #333;
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
        }
        
        header {
            background-color: steelblue;
            color: white;
            padding: 15px;
            position: sticky;
            top: 0;
        }
        
        .app-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .back-button {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        main {
            padding: 20px;
            padding-bottom: 40px;
        }
        
        .form-container {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
        }
        
        .form-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group { 
            margin-bottom: 20px; 
        }
        
        label { 
            display: block; 
            font-size: 14px; 
            margin-bottom: 8px; 
            font-weight: 500;
        }
        
        .required::after {
            content: " *";
            color: #c0392b;
        }
        
        input[type="text"], input[type="url"], textarea, select {
            width: 100%; 
            padding: 14px; 
            border-radius: 8px; 
            border: 1px solid #e6e6e6; 
            font-size: 16px;
            background: #f9f9f9;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .image-upload {
            border: 2px dashed #e6e6e6;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            background: #fbfbff;
            cursor: pointer;
        }
        
        .image-upload i {
            font-size: 40px;
            color: steelblue;
            margin-bottom: 10px;
        }
        
        .image-preview {
            display: none;
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 8px;
        }
        
        .btn { 
            display: block; 
            width: 100%; 
            padding: 15px; 
            background: steelblue; 
            color: #fff; 
            border-radius: 8px; 
            border: none; 
            font-weight: 600; 
            font-size: 16px;
            margin-top: 20px;
        }
        
        .error { 
            color: #c0392b; 
            font-size: 14px; 
            margin-top: 8px; 
            padding: 8px 12px;
            background: #ffeaea;
            border-radius: 6px;
            display: none;
        }
        
        .success { 
            color: #1e8f3e; 
            font-size: 14px; 
            margin-top: 8px; 
            padding: 8px 12px;
            background: #eaffea;
            border-radius: 6px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="app-bar">
            <a href="store.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back
            </a>
            <div class="logo">cMart</div>
            <div style="width: 60px;"></div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <div class="form-title">Advertise Your Product</div>
            
            <form id="advertForm">
                <div class="form-group">
                    <label class="required">Product Image</label>
                    <div class="image-upload" id="imageUpload">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <div>Click to upload image</div>
                    </div>
                    <input type="file" id="productImage" accept="image/*" style="display: none;">
                    <img id="imagePreview" class="image-preview" alt="Image preview">
                </div>
                
                <div class="form-group">
                    <label class="required">Product Name</label>
                    <input type="text" id="productName" placeholder="Enter product name" required>
                </div>
                
                <div class="form-group">
                    <label class="required">Price (â‚¦)</label>
                    <input type="text" id="price" placeholder="e.g., 5000" required>
                </div>
                
                <div class="form-group">
                    <label class="required">Contact Link</label>
                    <input type="url" id="contactLink" placeholder="https://wa.me/1234567890" required>
                </div>
                
                <div class="form-group">
                    <label class="required">Product Description</label>
                    <textarea id="description" placeholder="Describe your product..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="required">Location</label>
                    <select id="location" required>
                        <option value="">Select your campus</option>
                        <option value="Uli Campus">Uli Campus</option>
                        <option value="Igbariam Campus">Igbariam Campus</option>
                        <option value="Awka Campus">Awka Campus</option>
                    </select>
                </div>
                
                <div class="error" id="formError"></div>
                <div class="success" id="formSuccess"></div>
                
                <button type="submit" class="btn">Upload Product</button>
            </form>
        </div>
    </main>

    <script>
        // Check login
        const currentUser = localStorage.getItem('cmartCurrentUser');
        if (!currentUser) {
            window.location.href = 'account.html';
        }

        // DOM Elements
        const imageUpload = document.getElementById('imageUpload');
        const productImage = document.getElementById('productImage');
        const imagePreview = document.getElementById('imagePreview');
        const advertForm = document.getElementById('advertForm');
        const formError = document.getElementById('formError');
        const formSuccess = document.getElementById('formSuccess');

        // IndexedDB Database
        const DB_NAME = 'cMartDB';
        const DB_VERSION = 1;
        const PRODUCTS_STORE = 'products';
        const SERVICES_STORE = 'services';

        // Initialize IndexedDB
        let db = null;

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const database = event.target.result;
                    
                    // Create products store
                    if (!database.objectStoreNames.contains(PRODUCTS_STORE)) {
                        const productsStore = database.createObjectStore(PRODUCTS_STORE, { keyPath: 'id' });
                        productsStore.createIndex('vendorEmail', 'vendorEmail', { unique: false });
                        productsStore.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                    
                    // Create services store
                    if (!database.objectStoreNames.contains(SERVICES_STORE)) {
                        const servicesStore = database.createObjectStore(SERVICES_STORE, { keyPath: 'id' });
                        servicesStore.createIndex('vendorEmail', 'vendorEmail', { unique: false });
                        servicesStore.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };
            });
        }

        // Save product to IndexedDB
        async function saveProductToDB(product) {
            if (!db) await initDB();
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([PRODUCTS_STORE], 'readwrite');
                const store = transaction.objectStore(PRODUCTS_STORE);
                
                const request = store.add(product);
                
                request.onsuccess = () => resolve(true);
                request.onerror = () => reject(request.error);
            });
        }

        // Check if we're in edit mode
        const urlParams = new URLSearchParams(window.location.search);
        const editId = urlParams.get('edit');
        let editItem = null;
        
        if (editId) {
            // Load existing product data
            editItem = JSON.parse(localStorage.getItem('cmartEditItem'));
            if (editItem) {
                document.getElementById('productName').value = editItem.productName || '';
                document.getElementById('price').value = editItem.price || '';
                document.getElementById('contactLink').value = editItem.contactLink || '';
                document.getElementById('description').value = editItem.description || '';
                document.getElementById('location').value = editItem.location || '';
                
                if (editItem.image) {
                    imagePreview.src = editItem.image;
                    imagePreview.style.display = 'block';
                    imageUpload.innerHTML = '<i class="fas fa-check-circle" style="color: #1e8f3e;"></i>';
                }
                
                // Change form title and button text
                document.querySelector('.form-title').textContent = 'Edit Product';
                document.querySelector('.btn').textContent = 'Update Product';
            }
        }

        // Image upload
        imageUpload.addEventListener('click', () => productImage.click());

        productImage.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    imageUpload.innerHTML = '<i class="fas fa-check-circle" style="color: #1e8f3e;"></i>';
                };
                reader.readAsDataURL(file);
            }
        });

        // Form submission
        advertForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const productName = document.getElementById('productName').value.trim();
            const price = document.getElementById('price').value.trim();
            const contactLink = document.getElementById('contactLink').value.trim();
            const description = document.getElementById('description').value.trim();
            const location = document.getElementById('location').value;
            const imageFile = productImage.files[0];

            // Validation
            if (!productName || !price || !contactLink || !description || !location) {
                showError('Please fill all required fields');
                return;
            }

            const user = JSON.parse(currentUser);
            
            // Create product - MODIFIED for edit mode
            const product = {
                id: editId || 'product_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                vendorName: user.name,
                vendorEmail: user.email,
                productName: productName,
                price: price,
                contactLink: contactLink,
                description: description,
                location: location,
                timestamp: editId ? new Date().toISOString() : new Date().toISOString(),
                image: imagePreview.src || (editId ? editItem.image : ''),
                type: 'product'
            };

            try {
                // Initialize database
                await initDB();
                
                if (editId) {
                    // Update existing product in IndexedDB
                    const transaction = db.transaction([PRODUCTS_STORE], 'readwrite');
                    const store = transaction.objectStore(PRODUCTS_STORE);
                    await store.put(product);
                    
                    // Update localStorage
                    updateLocalStorage(product, editId);
                    
                    showSuccess('Product updated successfully!');
                } else {
                    // Save to IndexedDB
                    await saveProductToDB(product);
                    
                    // Also save to localStorage for backward compatibility
                    saveToLocalStorage(product);
                    
                    showSuccess('Product uploaded successfully!');
                }
                
                setTimeout(() => window.location.href = 'store.html', 500);
                
            } catch (error) {
                console.error('Upload error:', error);
                showError('Operation failed. Please try again.');
            }
        });

        function showError(message) {
            formError.textContent = message;
            formError.style.display = 'block';
            formSuccess.style.display = 'none';
        }

        function showSuccess(message) {
            formSuccess.textContent = message;
            formSuccess.style.display = 'block';
            formError.style.display = 'none';
        }

        // Backward compatibility with localStorage
        function saveToLocalStorage(product) {
            try {
                const products = JSON.parse(localStorage.getItem('cmartProducts') || '[]');
                products.unshift(product);
                localStorage.setItem('cmartProducts', JSON.stringify(products));
                
                const user = JSON.parse(currentUser);
                const userEmail = user.email.replace(/[^a-zA-Z0-9]/g, '_');
                const userStore = JSON.parse(localStorage.getItem('cmartStore_' + userEmail) || '[]');
                userStore.unshift(product);
                localStorage.setItem('cmartStore_' + userEmail, JSON.stringify(userStore));
            } catch (error) {
                console.warn('LocalStorage backup failed:', error);
            }
        }

        // Helper function to update localStorage for edits
        function updateLocalStorage(product, editId) {
            try {
                const user = JSON.parse(currentUser);
                const userEmail = user.email.replace(/[^a-zA-Z0-9]/g, '_');
                
                // Update main products list
                const products = JSON.parse(localStorage.getItem('cmartProducts') || '[]');
                const productIndex = products.findIndex(p => p.id === editId);
                if (productIndex !== -1) {
                    products[productIndex] = product;
                    localStorage.setItem('cmartProducts', JSON.stringify(products));
                }
                
                // Update user's store
                const userStore = JSON.parse(localStorage.getItem('cmartStore_' + userEmail) || '[]');
                const userStoreIndex = userStore.findIndex(p => p.id === editId);
                if (userStoreIndex !== -1) {
                    userStore[userStoreIndex] = product;
                    localStorage.setItem('cmartStore_' + userEmail, JSON.stringify(userStore));
                }
                
                // Clear edit item
                localStorage.removeItem('cmartEditItem');
            } catch (error) {
                console.warn('LocalStorage update failed:', error);
            }
        }

        // Initialize database when page loads
        document.addEventListener('DOMContentLoaded', initDB);
    </script>
</body>
</html>
