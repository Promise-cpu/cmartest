<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>cMart - Shopping & Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        input, textarea, .modal-description {
            -webkit-user-select: text;
            user-select: text;
        }
        
        body {
            background-color: whitesmoke;
            color: #333;
            min-height: 100vh;
        }
        
        /* Home Header */
        header {
            background-color: steelblue;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 10px 15px;
        }
        
        .search-filter-container {
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
        }
        
        .search-container {
            position: relative;
            flex: 1;
        }
        
        .search-bar {
            width: 100%;
            padding: 12px 20px;
            padding-left: 45px;
            border-radius: 25px;
            border: none;
            background-color: white;
            font-size: 14px;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 12px;
            color: #777;
        }
        
        .campus-filter {
            padding: 10px 15px;
            padding-right: 35px;
            border: none;
            border-radius: 20px;
            background-color: white;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            min-width: 120px;
            white-space: nowrap;
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23333'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
        }
        
        /* Main Content */
        main {
            padding: 15px 12px 70px 12px;
            min-height: calc(100vh - 140px);
        }
        
        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .product-card, .service-card {
            background-color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .product-image, .service-image {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .product-image img, .service-image img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-info, .service-info {
            padding: 10px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
            min-height: 60px;
            border-top: 1px solid #eee;
            width: 100%;
        }
        
        .product-name, .service-name {
            font-size: 13px;
            font-weight: 600;
            line-height: 1.3;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 4px;
        }
        
        .product-location, .service-location {
            font-size: 11px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 2px;
        }
        
        .product-location i, .service-location i {
            color: steelblue;
            font-size: 10px;
        }
        
        /* Services Section */
        .services-section {
            margin: 25px 0;
        }
        
        .services-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
            padding-left: 5px;
        }
        
        .services-scroll {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding-bottom: 5px;
            scrollbar-width: none;
        }
        
        .services-scroll::-webkit-scrollbar {
            display: none;
        }
        
        .service-card {
            min-width: calc(70% - 6px);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }
        
        .empty-state i {
            font-size: 50px;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        /* Search Results */
        .search-results {
            display: none;
            background-color: white;
            border-radius: 0 0 10px 10px;
            margin: 0 15px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: absolute;
            width: calc(100% - 30px);
            z-index: 101;
            top: 100%;
        }
        
        .result-item {
            display: flex;
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            align-items: center;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-image {
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            margin-right: 12px;
            border-radius: 6px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .result-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .result-details {
            flex: 1;
        }
        
        .result-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #333;
        }
        
        .result-price {
            font-size: 12px;
            color: steelblue;
            font-weight: 500;
        }
        
        .result-location {
            font-size: 11px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 2px;
        }
        
        .result-location i {
            color: steelblue;
            font-size: 10px;
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
        }
        
        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 12px 0 10px 0;
            border-top: 1px solid #eee;
            z-index: 99;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #777;
            text-decoration: none;
            width: 50%;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        
        .nav-item.active {
            color: steelblue;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .admin-delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(192, 57, 43, 0.9);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            z-index: 10;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid steelblue;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Product Details Modal - Professional Business App Design */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: none;
            flex-direction: column;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-overlay.active {
            display: flex;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            background: white;
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin: 0;
            flex: 1;
        }
        
        .close-modal-top {
            background: #f5f5f5;
            border: none;
            color: #666;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        
        .close-modal-top:hover {
            background: #eaeaea;
            transform: scale(1.05);
        }
        
        .modal-image-container {
            width: 100%;
            height: 60vh;
            overflow: hidden;
            position: relative;
            background-color: #fafafa;
            flex-shrink: 0;
        }
        
        .modal-image {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-image img {
            width: auto;
            max-width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .modal-content {
            padding: 0;
            background: white;
            flex: 1;
        }
        
        .info-section {
            padding: 24px 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .info-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .info-row:last-child {
            margin-bottom: 0;
        }
        
        .info-icon {
            color: steelblue;
            font-size: 16px;
            width: 24px;
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .info-text {
            flex: 1;
            margin-left: 12px;
        }
        
        .info-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            font-weight: 600;
        }
        
        .info-value {
            font-size: 16px;
            color: #333;
            line-height: 1.4;
        }
        
        .description-section {
            padding: 24px 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title i {
            color: steelblue;
        }
        
        .description-content {
            font-size: 15px;
            line-height: 1.6;
            color: #555;
            white-space: pre-wrap;
        }
        
        .categories-section {
            padding: 24px 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .categories-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        
        .category-tag {
            background: #e8f4ff;
            color: steelblue;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 500;
        }
        
        .action-section {
            padding: 24px 20px;
            background: #fafafa;
        }
        
        .contact-info {
            background: white;
            border: 1px solid #eaeaea;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .contact-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .contact-value {
            font-size: 15px;
            color: #333;
            font-weight: 500;
            word-break: break-all;
        }
        
        .contact-button {
            background: #25D366;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s ease;
        }
        
        .contact-button:hover {
            background: #1da851;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.2);
        }
        
        .contact-button:active {
            transform: translateY(0);
        }
        
        .back-button {
            background: white;
            color: #666;
            border: 1px solid #eaeaea;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 12px;
            transition: all 0.2s ease;
        }
        
        .back-button:hover {
            background: #f5f5f5;
            border-color: #ddd;
        }
        
        .no-categories {
            color: #999;
            font-style: italic;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Home Header with Search and Filter -->
    <header id="mainHeader">
        <div class="search-filter-container">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-bar" placeholder="Search products and services..." id="searchInput">
                <div class="search-results" id="searchResults"></div>
            </div>
            <select class="campus-filter" id="campusFilter">
                <option value="all">All Campuses</option>
                <option value="Uli Campus">Uli Campus</option>
                <option value="Igbariam Campus">Igbariam Campus</option>
                <option value="Awka Campus">Awka Campus</option>
            </select>
        </div>
    </header>
    
    <!-- Main Content Area -->
    <main id="mainContent">
        <div id="contentContainer"></div>
    </main>

    <!-- Product Details Modal -->
    <div class="modal-overlay" id="productModal">
        <div class="modal-header">
            <div class="modal-title" id="modalTitle"></div>
            <button class="close-modal-top" id="closeModalTop">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="modal-image-container">
            <div class="modal-image">
                <img id="modalImage" alt="Brand image">
            </div>
        </div>
        
        <div class="modal-content">
            <div class="info-section">
                <div class="info-row">
                    <div class="info-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="info-text">
                        <div class="info-label">Vendor</div>
                        <div class="info-value" id="modalVendor">Loading...</div>
                    </div>
                </div>
                
                <div class="info-row">
                    <div class="info-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="info-text">
                        <div class="info-label">Location</div>
                        <div class="info-value" id="modalLocation">Loading...</div>
                    </div>
                </div>
            </div>
            
            <div class="categories-section" id="categoriesSection">
                <div class="section-title">
                    <i class="fas fa-tags"></i>
                    Service Categories
                </div>
                <div class="categories-container" id="modalCategories">
                    <div class="no-categories">No categories specified</div>
                </div>
            </div>
            
            <div class="description-section">
                <div class="section-title">
                    <i class="fas fa-align-left"></i>
                    Description
                </div>
                <div class="description-content" id="modalDescription">
                    Loading description...
                </div>
            </div>
            
            <div class="action-section">
                <div class="contact-info">
                    <div class="contact-label">Contact Information</div>
                    <div class="contact-value" id="modalContact">Contact link available</div>
                </div>
                
                <button class="contact-button" id="contactButton">
                    <i class="fab fa-whatsapp"></i>
                    <span id="contactButtonText">Contact via WhatsApp</span>
                </button>
                
                <button class="back-button" id="closeModal">
                    <i class="fas fa-arrow-left"></i>
                    Back to Listings
                </button>
            </div>
        </div>
    </div>
    
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <button class="nav-item active" onclick="window.location.href='home.html'">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </button>
        <button class="nav-item" onclick="window.location.href='account.html'">
            <i class="fas fa-user nav-icon"></i>
            <span>Account</span>
        </button>
    </div>

    <script>
        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const contentContainer = document.getElementById('contentContainer');
        const productModal = document.getElementById('productModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalVendor = document.getElementById('modalVendor');
        const modalLocation = document.getElementById('modalLocation');
        const modalCategories = document.getElementById('modalCategories');
        const modalDescription = document.getElementById('modalDescription');
        const modalContact = document.getElementById('modalContact');
        const contactButton = document.getElementById('contactButton');
        const closeModal = document.getElementById('closeModal');
        const closeModalTop = document.getElementById('closeModalTop');
        const campusFilter = document.getElementById('campusFilter');

        // Initialize application
        function initApp() {
            setupEventListeners();
            loadHomeItems();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Close modal events
            closeModal.addEventListener('click', () => productModal.classList.remove('active'));
            closeModalTop.addEventListener('click', () => productModal.classList.remove('active'));
            
            // Campus filter change
            campusFilter.addEventListener('change', loadHomeItems);
            
            // Search functionality
            searchInput.addEventListener('input', handleSearch);
            
            // Hide search results when clicking outside
            document.addEventListener('click', function(e) {
                if (!searchResults.contains(e.target) && e.target !== searchInput) {
                    searchResults.style.display = 'none';
                }
            });
        }

        // Check if current user is admin
        function isAdmin() {
            const currentUser = localStorage.getItem('cmartCurrentUser');
            if (!currentUser) return false;
            
            try {
                const user = JSON.parse(currentUser);
                return user.email === 'admin@cmart.com' || user.role === 'admin';
            } catch (e) {
                return false;
            }
        }

        // Get all products and services
        function getAllItems() {
            try {
                const allItems = [];
                const seenIds = new Set();
                
                // Get main products and services
                const mainProducts = JSON.parse(localStorage.getItem('cmartProducts') || '[]');
                const mainServices = JSON.parse(localStorage.getItem('cmartServices') || '[]');
                
                // Add items without duplicates
                [...mainProducts, ...mainServices].forEach(item => {
                    if (item.id && !seenIds.has(item.id)) {
                        seenIds.add(item.id);
                        allItems.push({
                            ...item,
                            type: item.price ? 'product' : 'service'
                        });
                    }
                });
                
                // Check user-specific stores
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('cmartStore_') || key.startsWith('cmartServices_')) {
                        const userItems = JSON.parse(localStorage.getItem(key) || '[]');
                        userItems.forEach(item => {
                            if (item.id && !seenIds.has(item.id)) {
                                seenIds.add(item.id);
                                allItems.push({
                                    ...item,
                                    type: item.price ? 'product' : 'service'
                                });
                            }
                        });
                    }
                }
                
                return allItems;
            } catch (e) {
                console.error('Error loading items:', e);
                return [];
            }
        }

        function getProducts() {
            return getAllItems().filter(item => item.type === 'product');
        }

        function getServices() {
            return getAllItems().filter(item => item.type === 'service');
        }

        // Load and display items for home page
        function loadHomeItems() {
            contentContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading items...</p>
                </div>
            `;

            setTimeout(() => {
                const products = getProducts();
                const services = getServices();
                
                // Apply campus filter
                const selectedCampus = campusFilter.value;
                let filteredProducts = products;
                let filteredServices = services;
                
                if (selectedCampus !== 'all') {
                    filteredProducts = products.filter(item => item.location === selectedCampus);
                    filteredServices = services.filter(item => item.location === selectedCampus);
                }
                
                displayItems(filteredProducts, filteredServices);
            }, 300);
        }

        // Display items on home page
        function displayItems(products, services) {
            if (products.length === 0 && services.length === 0) {
                contentContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-store-slash"></i>
                        <p>No products or services available</p>
                        <p style="font-size: 14px; margin-top: 10px;">Try changing campus filter or check back later</p>
                    </div>
                `;
                return;
            }
            
            const admin = isAdmin();
            let html = '';
            
            // Display products in grid
            if (products.length > 0) {
                html += '<div class="products-grid">';
                products.slice(0, 12).forEach(product => {
                    const location = product.location || 'Unknown Campus';
                    html += `
                        <div class="product-card" onclick="showProductDetails('${product.id}')">

        // Show product/service/brand details
        function showProductDetails(itemId) {
            const allItems = getAllItems();
            const item = allItems.find(i => i.id === itemId);
            
            if (!item) {
                showMessage('Item not found', 'error');
                return;
            }
            
            // Set modal image
            modalImage.src = item.image || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg==';
            
            // Set title
            modalTitle.textContent = item.productName || item.brandName || item.serviceType || item.description || 'Item';
            
            // Set vendor name
            modalVendor.textContent = item.vendorName || 'Unknown Vendor';
            
            // Set location
            modalLocation.textContent = item.location || 'Location not specified';
            
            // Set description
            if (item.description) {
                const sanitizedDescription = item.description
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;')
                    .replace(/\n/g, '<br>');
                modalDescription.innerHTML = sanitizedDescription;
            } else {
                modalDescription.textContent = 'No description available';
            }
            
            // Set categories
            if (item.categories && Array.isArray(item.categories) && item.categories.length > 0) {
                modalCategories.innerHTML = '';
                item.categories.forEach(category => {
                    const tag = document.createElement('div');
                    tag.className = 'category-tag';
                    tag.textContent = category;
                    modalCategories.appendChild(tag);
                });
            } else {
                modalCategories.innerHTML = '<div class="no-categories">No categories specified</div>';
            }
            
            // Set contact info
            if (item.contactLink) {
                modalContact.textContent = item.contactLink;
                modalContact.style.color = '#25D366';
                contactButton.onclick = () => window.open(item.contactLink, '_blank');
                contactButton.disabled = false;
                contactButton.style.display = 'flex';
                document.getElementById('contactButtonText').textContent = item.contactLink.includes('whatsapp') ? 'Contact via WhatsApp' : 'Visit Contact Page';
            } else {
                modalContact.textContent = 'No contact information available';
                modalContact.style.color = '#999';
                contactButton.onclick = null;
                contactButton.disabled = true;
                contactButton.style.display = 'none';
            }
            
            // Show modal
            productModal.classList.add('active');
            productModal.scrollTop = 0;
        }

        // Delete item (admin only)
        function deleteItem(itemId) {
            if (!confirm('Are you sure you want to delete this item?')) return;
            
            try {
                const allItems = getAllItems();
                const itemToDelete = allItems.find(item => item.id === itemId);
                
                if (!itemToDelete) {
                    showMessage('Item not found', 'error');
                    return;
                }
                
                const keysToCheck = [
                    'cmartProducts',
                    'cmartServices'
                ];
                
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('cmartStore_') || key.startsWith('cmartServices_')) {
                        keysToCheck.push(key);
                    }
                }
                
                keysToCheck.forEach(key => {
                    try {
                        let items = JSON.parse(localStorage.getItem(key) || '[]');
                        const originalLength = items.length;
                        items = items.filter(item => item.id !== itemId);
                        if (items.length !== originalLength) {
                            localStorage.setItem(key, JSON.stringify(items));
                        }
                    } catch (e) {
                        console.error('Error deleting from key:', e);
                    }
                });
                
                showMessage('Item deleted successfully', 'success');
                loadHomeItems();
            } catch (error) {
                showMessage('Error deleting item', 'error');
            }
        }

        // Search functionality
        function handleSearch() {
            const searchTerm = this.value.toLowerCase().trim();
            
            if (searchTerm.length === 0) {
                searchResults.style.display = 'none';
                return;
            }
            
            const allItems = getAllItems();
            
            const filteredItems = allItems.filter(item => {
                const searchableFields = [
                    item.productName,
                    item.brandName,
                    item.description,
                    item.serviceType,
                    item.category,
                    item.tags,
                    item.serviceCategory,
                    item.specialization,
                    item.expertise
                ].filter(Boolean).join(' ').toLowerCase();
                
                return searchableFields.includes(searchTerm) ||
                       searchTerm.split(' ').some(word => searchableFields.includes(word));
            });
            
            displaySearchResults(filteredItems);
        }

            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `

                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? '#1e8f3e' : '#c0392b'};
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                z-index: 10000;
                font-weight: 600;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            `;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                if (document.body.contains(messageDiv)) {
                    document.body.removeChild(messageDiv);
                }
            }, 3000);
        }
