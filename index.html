<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>cMart</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4682b4">
    <link rel="apple-touch-icon" href="logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        body {
            background-color: #f5f5dc; /* Milk color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* iOS notch/padding adjustments */
        @supports (padding-top: env(safe-area-inset-top)) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
        
        .splash-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
            position: relative;
        }
        
        .logo-container {
            position: relative;
            margin-bottom: 2rem;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
            animation: logoPulse 2s infinite ease-in-out;
        }
        
        .app-name {
            font-size: 1.8rem;
            font-weight: 800;
            color: lightslategrey;
            letter-spacing: 0.5px;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 0.2s forwards;
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .loading-container {
            position: absolute;
            bottom: 4rem;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .loading-text {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.4s forwards;
        }
        
        .progress-bar {
            width: 80%;
            max-width: 200px;
            height: 3px;
            background-color: rgba(70, 130, 180, 0.2);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.5s forwards;
        }
        
        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background-color: steelblue;
            border-radius: 3px;
            animation: progressAnimation 2s ease-in-out forwards; /* CHANGED TO 2s */
        }
        
        .footer-text {
            position: absolute;
            bottom: 1.5rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.75rem;
            color: #888;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.6s forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes logoPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes progressAnimation {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }
        
        /* Fallback if logo.png not found */
        .logo-fallback {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, steelblue, #5a9bd5);
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(70, 130, 180, 0.3);
            animation: logoPulse 2s infinite ease-in-out;
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
            }
            
            .app-name {
                color: #fff;
            }
            
            .loading-text {
                color: #aaa;
            }
            
            .footer-text {
                color: #666;
            }
            
            .logo-fallback {
                background: linear-gradient(135deg, #2c5282, #4299e1);
            }
        }
        
        /* Tablet adjustments */
        @media (min-width: 768px) {
            .logo {
                width: 150px;
                height: 150px;
            }
            
            .logo-fallback {
                width: 150px;
                height: 150px;
                font-size: 3rem;
            }
            
            .app-name {
                font-size: 3rem;
            }
        }
        
        /* Landscape mode */
        @media (orientation: landscape) and (max-height: 600px) {
            .splash-container {
                flex-direction: row;
                gap: 3rem;
            }
            
            .logo-container {
                margin-bottom: 0;
            }
            
            .loading-container {
                position: relative;
                bottom: auto;
                align-items: flex-start;
            }
            
            .footer-text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-container">
            <!-- Logo image with fallback -->
            <img src="logo.png" alt="cMart Logo" class="logo" 
                 onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='flex';">
            <div id="logo-fallback" class="logo-fallback" style="display: none;">
                cM
            </div>
        </div>
        
        <h1 class="app-name">Campus Mart</h1>
        
        <div class="loading-container">
            <div class="loading-text">Loading your marketplace...</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        

    <script>
        // Prevent zooming and bouncing on mobile
        document.addEventListener('touchmove', function(e) {
            if(e.scale !== 1) e.preventDefault();
        }, { passive: false });
        
        // Disable context menu on long press
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Detect if app is installed as PWA
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                            window.navigator.standalone === true;
        
        if (isStandalone) {
            document.body.classList.add('standalone-mode');
            console.log('Running as standalone app');
        }
        
        // Redirect to home.html after 2 seconds
        setTimeout(function() {
            // Add fade out animation before redirect
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.3s ease-out';
            
            setTimeout(function() {
                window.location.href = "home.html";
            }, 300); // Wait for fade out to complete
        }, 2000); // CHANGED TO 2000 MILLISECONDS (2 SECONDS)
        
        // Optional: Preload home.html for immediate transition
        if ('serviceWorker' in navigator) {
            // Register service worker for better PWA experience
            navigator.serviceWorker.register('sw.js').catch(console.error);
        }
        
        // Preload critical resources
        window.addEventListener('load', function() {
            // Preload home.html
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = 'home.html';
            link.as = 'document';
            document.head.appendChild(link);
            
            // Preload Font Awesome
            const faLink = document.createElement('link');
            faLink.rel = 'prefetch';
            faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
            faLink.as = 'style';
            document.head.appendChild(faLink);
        });
        
        // Handle back button to prevent returning to splash
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.href = "home.html";
            }
        });
    </script>
</body>
</html>
