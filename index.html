<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>cMart - Shopping & Services</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4682b4">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* SPLASH SCREEN STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Enable text selection only for specific elements */
        input, textarea, .modal-description {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        /* Splash Screen */
        #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5dc; /* Milk color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.3s ease-out;
        }
        
        #splashScreen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .logo-container {
            position: relative;
            margin-bottom: 2rem;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
            animation: logoPulse 2s infinite ease-in-out;
        }
        
        .logo-fallback {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, steelblue, #5a9bd5);
            border-radius: 25px;
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(70, 130, 180, 0.3);
            animation: logoPulse 2s infinite ease-in-out;
        }
        
        .app-name {
            font-size: 2.5rem;
            font-weight: 800;
            color: #333;
            letter-spacing: 0.5px;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 0.2s forwards;
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .loading-container {
            position: absolute;
            bottom: 4rem;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .loading-text {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.4s forwards;
        }
        
        .progress-bar {
            width: 80%;
            max-width: 200px;
            height: 3px;
            background-color: rgba(70, 130, 180, 0.2);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.5s forwards;
        }
        
        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background-color: steelblue;
            border-radius: 3px;
            animation: progressAnimation 2s ease-in-out forwards;
        }
        
        .footer-text {
            position: absolute;
            bottom: 1.5rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.75rem;
            color: #888;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.6s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes progressAnimation {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        /* MAIN APP STYLES (hidden initially) */
        #mainApp {
            display: none;
            background-color: whitesmoke;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        /* iOS notch/padding adjustments */
        @supports (padding-top: env(safe-area-inset-top)) {
            #mainApp {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
        
        /* Header Styles */
        header {
            background-color: steelblue;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: transform 0.3s ease;
            padding: 10px 15px;
            min-height: 60px;
            display: flex;
            align-items: center;
        }
        
        .header-hidden {
            transform: translateY(-100%);
        }
        
        .header-title {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            flex: 1;
            padding: 0 20px;
            display: none; /* Initially hidden */
        }
        
        .search-filter-container {
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
        }
        
        .search-container {
            position: relative;
            flex: 1;
        }
        
        .search-bar {
            width: 100%;
            padding: 12px 20px;
            padding-left: 45px;
            border-radius: 25px;
            border: none;
            background-color: white;
            font-size: 14px;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 12px;
            color: #777;
        }
        
        .campus-filter {
            padding: 10px 15px;
            padding-right: 35px;
            border: none;
            border-radius: 20px;
            background-color: white;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            min-width: 120px;
            white-space: nowrap;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23333'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
        }
        
        /* Main Content Styles */
        main {
            padding: 15px 12px 70px 12px;
            min-height: calc(100vh - 140px);
        }
        
        /* Page container for SPA */
        .page-container {
            display: none;
        }
        
        .page-container.active {
            display: block;
        }
        
        /* Home Page Styles */
        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .product-card, .service-card {
            background-color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .product-image, .service-image {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .product-image img, .service-image img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-price {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .product-info, .service-info {
            padding: 10px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 45px;
            border-top: 1px solid #eee;
        }
        
        .product-name, .service-name {
            font-size: 13px;
            font-weight: 600;
            line-height: 1.3;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .services-section {
            margin: 25px 0;
        }
        
        .services-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
            padding-left: 5px;
        }
        
        .services-scroll {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding-bottom: 5px;
            scrollbar-width: none;
        }
        
        .services-scroll::-webkit-scrollbar {
            display: none;
        }
        
        .service-card {
            min-width: calc(70% - 6px);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }
        
        .empty-state i {
            font-size: 50px;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        /* Search Results */
        .search-results {
            display: none;
            background-color: white;
            border-radius: 0 0 10px 10px;
            margin: 0 15px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: absolute;
            width: calc(100% - 30px);
            z-index: 101;
            top: 100%;
        }
        
        .result-item {
            display: flex;
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            align-items: center;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-image {
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            margin-right: 12px;
            border-radius: 6px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .result-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .result-details {
            flex: 1;
        }
        
        .result-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #333;
        }
        
        .result-price {
            font-size: 12px;
            color: steelblue;
            font-weight: 500;
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
        }
        
        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 12px 0 10px 0;
            border-top: 1px solid #eee;
            z-index: 99;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #777;
            text-decoration: none;
            width: 33.33%;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        
        .nav-item.active {
            color: steelblue;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        /* Product Details Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: none;
            flex-direction: column;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal-image-container {
            width: 100%;
            height: 70vh;
            overflow: hidden;
            position: relative;
            background-color: #f5f5f5;
            flex-shrink: 0;
        }
        
        .modal-image {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-image img {
            width: auto;
            max-width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain;
        }
        
        .modal-price {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
        }
        
        .modal-content {
            padding: 25px 20px;
            background: white;
            flex: 1;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            line-height: 1.3;
        }
        
        .modal-description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #555;
            white-space: pre-wrap;
        }
        
        .modal-contact {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .contact-button {
            background: #25D366;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .close-modal {
            background: steelblue;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        
        .close-modal-top {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
            border: none;
        }
        
        .admin-delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(192, 57, 43, 0.9);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            z-index: 10;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid steelblue;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Updates Page Styles */
        .updates-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 140px);
        }
        
        /* Account Page Styles */
        .account-content .section {
            background-color: white;
            margin: 15px 0;
            padding: 15px;
            border-radius: 12px;
        }
        
        .section-header {
            margin-bottom: 15px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .welcome-section {
            text-align: center;
            padding: 25px 20px;
        }
        
        .welcome-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .welcome-subtitle {
            color: #777;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .auth-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .btn { 
            display: inline-block; 
            padding: 12px 20px; 
            background: steelblue; 
            color: #fff; 
            border-radius: 8px; 
            border: none; 
            font-weight: 600; 
            text-decoration: none;
            font-size: 15px;
            text-align: center;
            cursor: pointer;
        }
        
        .btn.secondary { 
            background: #fff; 
            color: steelblue; 
            border: 1px solid #cfe3ff; 
        }

        .list-item { 
            display: flex; 
            align-items: center; 
            padding: 12px 0; 
            border-bottom: 1px solid #f5f5f5; 
            cursor: pointer;
        }
        
        .list-item:last-child { 
            border-bottom: none; 
        }
        
        .list-icon { 
            width: 24px; 
            margin-right: 15px; 
            color: steelblue; 
            text-align: center; 
        }
        
        .list-text { 
            flex: 1; 
            font-size: 16px; 
        }
        
        .list-arrow { 
            color: #999; 
        }
        
        .hidden { 
            display: none; 
        }
        
        /* App Bar */
        .app-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        /* Campus label in modal */
        .modal-campus {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(70, 130, 180, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            z-index: 5;
        }
        
        /* Service type badge */
        .service-type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            z-index: 5;
        }
        
        /* Tablet adjustments */
        @media (min-width: 768px) {
            .logo {
                width: 150px;
                height: 150px;
            }
            
            .logo-fallback {
                width: 150px;
                height: 150px;
                font-size: 3rem;
            }
            
            .app-name {
                font-size: 3rem;
            }
        }
        
        /* Landscape mode for splash */
        @media (orientation: landscape) and (max-height: 600px) {
            #splashScreen {
                flex-direction: row;
                gap: 3rem;
            }
            
            .logo-container {
                margin-bottom: 0;
            }
            
            .loading-container {
                position: relative;
                bottom: auto;
                align-items: flex-start;
            }
            
            .footer-text {
                display: none;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            #splashScreen {
                background-color: #1a1a1a;
            }
            
            .app-name {
                color: #fff;
            }
            
            .loading-text {
                color: #aaa;
            }
            
            .footer-text {
                color: #666;
            }
            
            .logo-fallback {
                background: linear-gradient(135deg, #2c5282, #4299e1);
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen">
        <div class="logo-container">
            <!-- Logo image with fallback -->
            <img src="logo.png" alt="cMart Logo" class="logo" 
                 onerror="this.style.display='none'; document.querySelector('.logo-fallback').style.display='flex';">
            <div class="logo-fallback">cM</div>
        </div>
        
        <h1 class="app-name">cMart</h1>
        
        <div class="loading-container">
            <div class="loading-text">Loading your marketplace...</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <div class="footer-text">Â© 2024 cMart Marketplace</div>
    </div>

    <!-- Main Application (hidden initially) -->
    <div id="mainApp">
        <!-- Header with Search and Filter -->
        <header id="mainHeader">
            <div class="header-title" id="headerTitle">cMart</div>
            <div class="search-filter-container" id="searchFilterContainer">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-bar" placeholder="Search products and services..." id="searchInput">
                    <div class="search-results" id="searchResults"></div>
                </div>
                <select class="campus-filter" id="campusFilter">
                    <option value="all">All Campuses</option>
                    <option value="Uli Campus">Uli Campus</option>
                    <option value="Igbariam Campus">Igbariam Campus</option>
                    <option value="Awka Campus">Awka Campus</option>
                </select>
            </div>
        </header>
        
        <!-- Main Content Area (SPA Pages) -->
        <main id="mainContent">
            <!-- Home Page -->
            <div class="page-container active" id="homePage">
                <div id="contentContainer"></div>
            </div>
            
            <!-- Updates Page -->
            <div class="page-container" id="updatesPage">
                <div class="updates-content">
                    <div class="empty-state">
                        <i class="fas fa-sync-alt"></i>
                        <h2>No Updates Yet</h2>
                    </div>
                </div>
            </div>
            
            <!-- Account Page -->
            <div class="page-container" id="accountPage">
                <div class="account-content">
                    <div class="section welcome-section" id="welcomeSection">
                        <div class="welcome-title" id="welcomeTitle">Welcome to cMart</div>
                        <div class="welcome-subtitle" id="welcomeSubtitle">Please sign in to access your account</div>
                        <div class="auth-buttons" id="authButtons">
                            <a href="sign.html?action=signin" class="btn">Sign In</a>
                            <a href="sign.html?action=signup" class="btn secondary">Create Account</a>
                        </div>
                    </div>

                    <div class="section" id="advertiseSection">
                        <div class="section-header">
                            <div class="section-title">Advertise Products & Services</div>
                        </div>
                        <div class="list-item" id="advertiseItem">
                            <div class="list-icon"><i class="fas fa-bullhorn"></i></div>
                            <div class="list-text">Promote your business on cMart</div>
                            <div class="list-arrow"><i class="fas fa-chevron-right"></i></div>
                        </div>
                    </div>

                    <div class="section" id="supportSection">
                        <div class="section-header">
                            <div class="section-title">Support</div>
                        </div>
                        <div class="list-item">

    <script>
        // ================== FIX FOR SKIPPING LOADING SCREEN ==================
        // Check if we should skip loading (coming from sign in/sign up)
        (function() {
            // Check if skipLoading flag is set (coming from sign.html)
            const skipLoading = localStorage.getItem('skipLoading');
            const targetPage = window.location.hash.replace('#', '') || 'account';
            
            if (skipLoading === 'true') {
                // Clear the flag immediately
                localStorage.removeItem('skipLoading');
                
                // Skip splash screen entirely
                document.addEventListener('DOMContentLoaded', function() {
                    // Hide splash screen immediately
                    const splashScreen = document.getElementById('splashScreen');
                    if (splashScreen) {
                        splashScreen.style.display = 'none';
                    }
                    
                    // Show main app immediately
                    const mainApp = document.getElementById('mainApp');
                    if (mainApp) {
                        mainApp.style.display = 'block';
                        mainApp.style.opacity = '1';
                    }
                    
                    // Set up event listeners
                    setTimeout(function() {
                        setupEventListeners();
                        
                        // Navigate to the target page (account page by default)
                        navigateTo(targetPage, false, true);
                        
                        // Initialize history
                        initHistory();
                    }, 100);
                });
            }
        })();

        // Global variables
        let isModalOpen = false;
        let currentPage = 'home';
        let lastScrollTop = 0;
        let scrollTimeout;

        // DOM Elements
        const splashScreen = document.getElementById('splashScreen');
        const mainApp = document.getElementById('mainApp');
        const headerTitle = document.getElementById('headerTitle');
        const searchFilterContainer = document.getElementById('searchFilterContainer');
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const contentContainer = document.getElementById('contentContainer');
        const productModal = document.getElementById('productModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalPrice = document.getElementById('modalPrice');
        const modalCampus = document.getElementById('modalCampus');
        const modalDescription = document.getElementById('modalDescription');
        const modalContact = document.getElementById('modalContact');
        const serviceTypeBadge = document.getElementById('serviceTypeBadge');
        const contactButton = document.getElementById('contactButton');
        const contactButtonText = document.getElementById('contactButtonText');
        const closeModal = document.getElementById('closeModal');
        const closeModalTop = document.getElementById('closeModalTop');
        const campusFilter = document.getElementById('campusFilter');
        const mainHeader = document.getElementById('mainHeader');
        
        // Page elements
        const homePage = document.getElementById('homePage');
        const updatesPage = document.getElementById('updatesPage');
        const accountPage = document.getElementById('accountPage');
        const navItems = document.querySelectorAll('.nav-item');

        // Initialize application
        function initApp() {
            // Check if we should skip loading (alternative check)
            const skipLoading = localStorage.getItem('skipLoading');
            
            if (skipLoading === 'true') {
                // Skip splash screen
                splashScreen.style.display = 'none';
                mainApp.style.display = 'block';
                
                // Clear flag
                localStorage.removeItem('skipLoading');
                
                setupEventListeners();
                
                // Navigate to target page (account by default)
                const hash = window.location.hash.replace('#', '') || 'account';
                if (['home', 'updates', 'account'].includes(hash)) {
                    navigateTo(hash, false, true);
                } else {
                    navigateTo('account', false, true);
                }
                
                initHistory();
                return;
            }
            
            // Normal splash screen flow
            // Show splash for 2 seconds
            setTimeout(function() {
                splashScreen.classList.add('fade-out');
                
                setTimeout(function() {
                    splashScreen.style.display = 'none';
                    mainApp.style.display = 'block';
                    setupEventListeners();
                    
                    // Handle URL hash - IMPORTANT: This must come before loadHomeItems
                    const hash = window.location.hash.replace('#', '');
                    if (hash && ['home', 'updates', 'account'].includes(hash)) {
                        navigateTo(hash, false, true); // Pass true for initial load
                    } else {
                        navigateTo('home', false, true); // Pass true for initial load
                    }
                    
                    // Initialize history for back button handling
                    initHistory();
                }, 300);
            }, 2000);
            
            // Prevent zooming and bouncing on mobile
            document.addEventListener('touchmove', function(e) {
                if(e.scale !== 1) e.preventDefault();
            }, { passive: false });
            
            // Disable context menu on long press
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Detect if app is installed as PWA
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                                window.navigator.standalone === true;
            
            if (isStandalone) {
                document.body.classList.add('standalone-mode');
            }
            
            // Optional: Preload other resources
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').catch(console.error);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Scroll header behavior
            window.addEventListener('scroll', handleScroll);
            
            // Close modal events
            closeModal.addEventListener('click', closeModalHandler);
            closeModalTop.addEventListener('click', closeModalHandler);
            
            // Campus filter change
            campusFilter.addEventListener('change', loadHomeItems);
            
            // Search functionality
            searchInput.addEventListener('input', handleSearch);
            
            // Hide search results when clicking outside
            document.addEventListener('click', function(e) {
                if (!searchResults.contains(e.target) && e.target !== searchInput) {
                    searchResults.style.display = 'none';
                }
            });
            
            // Handle back button
            window.addEventListener('popstate', handleBackButton);
            
            // Handle modal ESC key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && isModalOpen) {
                    closeModalHandler();
                }
            });
        }

        // Initialize history state
        function initHistory() {
            if (window.history.state === null) {
                window.history.replaceState({ page: 'home' }, '', '#home');
            }
        }

        // Handle back button
        function handleBackButton(event) {
            if (isModalOpen) {
                // If modal is open, close it and prevent going back in history
                closeModalHandler();
                event.preventDefault();
                return;
            }
            
            // Get current state
            const state = window.history.state;
            
            if (state && state.page) {
                navigateTo(state.page, true);
            } else {
                // If no state, go to home
                navigateTo('home', true);
            }
        }

        // Scroll header behavior
        function handleScroll() {
            if (isModalOpen) return;
            
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            clearTimeout(scrollTimeout);
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                mainHeader.classList.add('header-hidden');
            } else {
                mainHeader.classList.remove('header-hidden');
            }
            
            if (scrollTop < 100) {
                scrollTimeout = setTimeout(() => {
                    mainHeader.classList.remove('header-hidden');
                }, 150);
            }
            
            lastScrollTop = scrollTop;
        }

        // Navigation functions
        function navigateTo(page, fromBackButton = false, initialLoad = false) {
            if (currentPage === page && !fromBackButton && !initialLoad) return;
            
            currentPage = page;
            
            // Update active nav item
            navItems.forEach(item => item.classList.remove('active'));
            
            // Show correct page and hide others
            homePage.classList.remove('active');
            updatesPage.classList.remove('active');
            accountPage.classList.remove('active');
            
            switch(page) {
                case 'home':
                    homePage.classList.add('active');
                    document.querySelector('.nav-bar button:nth-child(1)').classList.add('active');
                    // Hide header title, show search/filter bar
                    headerTitle.style.display = 'none';
                    searchFilterContainer.style.display = 'flex';
                    loadHomeItems();
                    break;
                case 'updates':
                    updatesPage.classList.add('active');
                    document.querySelector('.nav-bar button:nth-child(2)').classList.add('active');
                    // Show header title, hide search/filter bar
                    headerTitle.textContent = 'Updates';
                    headerTitle.style.display = 'block';
                    searchFilterContainer.style.display = 'none';
                    break;
                case 'account':
                    accountPage.classList.add('active');
                    document.querySelector('.nav-bar button:nth-child(3)').classList.add('active');
                    // Show header title, hide search/filter bar
                    headerTitle.textContent = 'Account';
                    headerTitle.style.display = 'block';
                    searchFilterContainer.style.display = 'none';
                    checkLoginStatus();
                    break;
            }
            
            // Update URL hash and history (only if not initial load)
            if (!initialLoad) {
                window.location.hash = page;
                if (!fromBackButton) {
                    window.history.pushState({ page: page }, '', '#' + page);
                }
            }
            
            // Hide search results
            searchResults.style.display = 'none';
            if (searchInput) searchInput.value = '';
            
            // Scroll to top
            window.scrollTo(0, 0);
            
            // Show header
            mainHeader.classList.remove('header-hidden');
        }

        function checkLoginStatus() {

        // Check if current user is admin
        function isAdmin() {
            const currentUser = localStorage.getItem('cmartCurrentUser');
            if (!currentUser) return false;
            
            try {
                const user = JSON.parse(currentUser);
                return user.email === 'admin@cmart.com' || user.role === 'admin';
            } catch (e) {
                return false;

        // Get all products and services without duplicates
        function getAllItems() {
            try {
                const allItems = [];
                const seenIds = new Set();
                
                // Get main products
                const mainProducts = JSON.parse(localStorage.getItem('cmartProducts') || '[]');
                const mainServices = JSON.parse(localStorage.getItem('cmartServices') || '[]');
                
                // Add items without duplicates
                [...mainProducts, ...mainServices].forEach(item => {
                    if (item.id && !seenIds.has(item.id)) {
                        seenIds.add(item.id);
                        allItems.push({
                            ...item,
                            type: item.price ? 'product' : 'service'
                        });
                    }
                });
                
                // Check user-specific stores
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('cmartStore_') || key.startsWith('cmartServices_')) {
                        const userItems = JSON.parse(localStorage.getItem(key) || '[]');
                        userItems.forEach(item => {
                            if (item.id && !seenIds.has(item.id)) {
                                seenIds.add(item.id);
                                allItems.push({
                                    ...item,
                                    type: item.price ? 'product' : 'service'
                                });
                            }
                        });
                    }
                }
                
                return allItems;
            } catch (e) {
                console.error('Error loading items:', e);
                return [];
            }
        }

        function getProducts() {
            return getAllItems().filter(item => item.type === 'product');
        }

        function getServices() {
            return getAllItems().filter(item => item.type === 'service');
        }

        // Show product/service details
        function showProductDetails(itemId) {
            const allItems = getAllItems();
            const item = allItems.find(i => i.id === itemId);
            
            if (!item) {
                showMessage('Item not found', 'error');
                return;
            }
            
            // Set modal content
            modalImage.src = item.image || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk1OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg==';

            };
            
            modalTitle.textContent = item.productName || item.brandName || item.description || 'Item';
            
            if (item.type === 'product' && item.price) {
                modalPrice.textContent = 'â¦' + item.price;
                modalPrice.style.display = 'block';
            } else {
                modalPrice.style.display = 'none';
            }
            
            // Show campus
            if (item.location) {
                modalCampus.textContent = item.location;
                modalCampus.style.display = 'block';
            } else {
                modalCampus.style.display = 'none';
            }
            
            // Show service type badge if it's a service
            if (item.type === 'service' && item.serviceType) {
                serviceTypeBadge.textContent = item.serviceType;
                serviceTypeBadge.style.display = 'block';
            } else {
                serviceTypeBadge.style.display = 'none';
            }
            
            // Set description
            if (item.description) {
                const sanitizedDescription = item.description
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;')
                    .replace(/\n/g, '<br>')
                    .replace(/\r\n/g, '<br>');
                modalDescription.innerHTML = sanitizedDescription;
            } else {
                modalDescription.textContent = 'No description available';
            }
            
            // Set contact info
            if (item.contactInfo && item.contactInfo.trim() !== '') {
                modalContact.textContent = item.contactInfo;
                modalContact.style.display = 'block';
            } else {
                modalContact.style.display = 'none';
            }
            
            // Setup WhatsApp button
            if (item.contactLink) {
                contactButton.onclick = () => window.open(item.contactLink, '_blank');
                contactButton.disabled = false;
                contactButtonText.textContent = item.type === 'product' ? 'Contact Vendor' : 'Contact Service Provider';
            } else {
                contactButton.onclick = null;
                contactButton.disabled = true;
                contactButtonText.textContent = 'Contact Info Not Available';
            }
            
            // Open modal and update state
            productModal.classList.add('active');
            isModalOpen = true;
            productModal.scrollTop = 0;
            
            // Add history state for modal
            window.history.pushState({ modalOpen: true, itemId: itemId, page: currentPage }, '', window.location.pathname);
        }

        // Close modal handler
        function closeModalHandler() {
            productModal.classList.remove('active');
            isModalOpen = false;
            
            // Go back in history to previous state
            window.history.back();
        }

        // Delete item (admin only)
        function deleteItem(itemId) {
            // No confirmation dialog as requested
            try {
                const allItems = getAllItems();
                const itemToDelete = allItems.find(item => item.id === itemId);
                
                if (!itemToDelete) {
                    showMessage('Item not found', 'error');
                    return;
                }
                
                // Delete from all possible storage locations
                const keysToCheck = [
                    'cmartProducts',
                    'cmartServices'
                ];
                
                // Add user-specific store keys
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('cmartStore_') || key.startsWith('cmartServices_')) {
                        keysToCheck.push(key);
                    }
                }
                
                keysToCheck.forEach(key => {
                    try {
                        let items = JSON.parse(localStorage.getItem(key) || '[]');
                        const originalLength = items.length;
                        items = items.filter(item => item.id !== itemId);
                        if (items.length !== originalLength) {
                            localStorage.setItem(key, JSON.stringify(items));
                        }
                    } catch (e) {
                        console.error(`Error deleting from ${key}:`, e);
                    }
                });
                
                showMessage('Item deleted successfully', 'success');
                loadHomeItems();
            } catch (error) {
                showMessage('Error deleting item', 'error');
            }
        }

        // Improved search functionality including service types
        function handleSearch() {
            const searchTerm = this.value.toLowerCase().trim();
            
            if (searchTerm.length === 0) {
                searchResults.style.display = 'none';
                return;
            }
            
            const allItems = getAllItems();
            
            const filteredItems = allItems.filter(item => {
                // Search in multiple fields including service type
                const searchableFields = [
                    item.productName,
                    item.brandName,
                    item.description,
                    item.serviceType, // Added for service search
                    item.category,
                    item.tags,
                    item.location
                ].filter(Boolean).join(' ').toLowerCase();
                
                return searchableFields.includes(searchTerm) ||
                       searchTerm.split(' ').some(word => searchableFields.includes(word));
            });
            
            displaySearchResults(filteredItems);
        }

                    `;
                    
                    searchResults.appendChild(resultItem);
                });

        }

        // Show message function
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? '#1e8f3e' : '#c0392b'};
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                z-index: 10000;
                font-weight: 600;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            `;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                if (document.body.contains(messageDiv)) {
                    document.body.removeChild(messageDiv);
                }
            }, 3000);
        }

        // Handle URL hash changes
        window.addEventListener('hashchange', function() {
            const page = window.location.hash.replace('#', '') || 'home';
            navigateTo(page);
        });

        // Close app on back button when in main pages (except modal)
        window.addEventListener('beforeunload', function() {
            // This will trigger when user tries to close the app
            if (!isModalOpen) {
                // App will close (this is the default browser behavior)
                return;
            }
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', initApp);
