<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Brandly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #f8f9fa;
            color: #333;
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
        }
        
        header {
            background: steelblue;
            color: white;
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .back-btn {
            color: white;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .spacer {
            width: 70px;
        }
        
        .container {
            padding: 20px;
        }
        
        .profile-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #444;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #fafafa;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: steelblue;
            background: white;
        }
        
        .phone-group {
            display: flex;
            gap: 10px;
        }
        
        .country-code {
            width: 120px;
        }
        
        .phone-input {
            flex: 1;
        }
        
        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
            font-style: italic;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: steelblue;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #4b7ea4;
        }
        
        .logout-btn {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .logout-btn:hover {
            background: #e8e8e8;
        }
        
        .error {
            color: #f44336;
            font-size: 14px;
            margin-top: 8px;
            padding: 10px;
            background: #ffebee;
            border-radius: 6px;
            display: none;
        }
        
        .success {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 8px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 6px;
            display: none;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #666;
            cursor: pointer;
            font-size: 18px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .profile-card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
                Back
            </button>
            <div class="title">Edit Profile</div>
            <div class="spacer"></div>
        </div>
    </header>

    <div class="container">
        <div class="profile-card">
            <form id="profileForm">
                <!-- Full Name -->
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
                
                <!-- Email -->
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                    <div class="hint">Used for login and notifications</div>
                </div>
                
                <!-- WhatsApp Phone Number -->
                <div class="form-group">
                    <label>WhatsApp Phone Number</label>
                    <div class="phone-group">
                        <select id="countryCode" class="country-code">
                            <option value="+234">+234 (NG)</option>
                            <option value="+1">+1 (US)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+91">+91 (IN)</option>
                            <option value="+27">+27 (ZA)</option>
                        </select>
                        <input type="tel" id="whatsappNumber" class="phone-input" placeholder="8012345678" required>
                    </div>
                    <div class="hint">For business communications</div>
                </div>
                
                <!-- Password -->
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    <div class="hint">Current password - click eye icon to show/hide</div>
                </div>
                
                <!-- Single Security Question -->
                <div class="form-group">
                    <label>Security Question</label>
                    <input type="text" id="securityQuestion" placeholder="Your security question" required>
                </div>
                
                <div class="form-group">
                    <label>Answer</label>
                    <input type="text" id="securityAnswer" placeholder="Your answer" required>
                </div>
                
                <div class="error" id="errorMessage"></div>
                <div class="success" id="successMessage"></div>
                
                <button type="submit" class="btn">Save Changes</button>
                <button type="button" class="btn logout-btn" onclick="logout()">Logout</button>
            </form>
        </div>
    </div>

    <script>
        // Check authentication
        let currentUser = JSON.parse(localStorage.getItem('brandlyCurrentUser'));
        if (!currentUser) {
            window.location.href = 'account.html';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadUserData();
            setupEventListeners();
        });

        // Load user data into form
        function loadUserData() {
            document.getElementById('fullName').value = currentUser.name || '';
            document.getElementById('email').value = currentUser.email || '';
            document.getElementById('password').value = currentUser.password || '';
            
            // Load phone number
            if (currentUser.whatsappNumber) {
                const fullNumber = currentUser.whatsappNumber;
                const countryCode = currentUser.countryCode || '+234';
                const number = fullNumber.replace(countryCode, '');
                
                document.getElementById('countryCode').value = countryCode;
                document.getElementById('whatsappNumber').value = number;
            }
            
            // Load security question
            if (currentUser.securityQuestion) {
                document.getElementById('securityQuestion').value = currentUser.securityQuestion || '';
                document.getElementById('securityAnswer').value = currentUser.securityAnswer || '';
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Password visibility toggle
            document.getElementById('togglePassword').addEventListener('click', togglePasswordVisibility);
            
            // Form submission
            document.getElementById('profileForm').addEventListener('submit', handleFormSubmit);
        }

        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Handle form submission
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const countryCode = document.getElementById('countryCode').value;
            const whatsappNumber = document.getElementById('whatsappNumber').value.trim();
            const password = document.getElementById('password').value;
            const securityQuestion = document.getElementById('securityQuestion').value.trim();
            const securityAnswer = document.getElementById('securityAnswer').value.trim();
            
            // Validation
            if (!validateForm(fullName, email, whatsappNumber, password)) {
                return;
            }
            
            // Update user data
            const updatedUser = {
                ...currentUser,
                name: fullName,
                email: email,
                password: password,
                whatsappNumber: countryCode + whatsappNumber,
                countryCode: countryCode,
                securityQuestion: securityQuestion,
                securityAnswer: securityAnswer,
                updatedAt: new Date().toISOString()
            };
            
            // Save changes
            saveUserChanges(updatedUser, currentUser.email !== email);
        }

        // Validate form data
        function validateForm(name, email, phone, password) {
            const errorElement = document.getElementById('errorMessage');
            
            if (!name || !email || !phone || !password) {
                showMessage('Please fill all required fields', 'error');
                return false;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showMessage('Please enter a valid email address', 'error');
                return false;
            }
            
            if (!/^\d{10,15}$/.test(phone)) {
                showMessage('Please enter a valid phone number (10-15 digits)', 'error');
                return false;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return false;
            }
            
            return true;
        }

        // Save user changes
        function saveUserChanges(updatedUser, emailChanged) {
            // Update current user
            localStorage.setItem('brandlyCurrentUser', JSON.stringify(updatedUser));
            currentUser = updatedUser;
            
            // Update in users list
            const users = JSON.parse(localStorage.getItem('brandlyUsers') || '[]');
            const userIndex = users.findIndex(u => u.email === updatedUser.email);
            
            if (userIndex !== -1) {
                users[userIndex] = updatedUser;
                localStorage.setItem('brandlyUsers', JSON.stringify(users));
            }
            
            // If email changed, update in other data
            if (emailChanged) {
                updateEmailInBrands(currentUser.email);
            }
            
            showMessage('Profile updated successfully!', 'success');
        }

        // Update email in brands and services
        function updateEmailInBrands(newEmail) {
            try {
                // Update brands list
                const allBrands = JSON.parse(localStorage.getItem('brandlyServices') || '[]');
                const updatedBrands = allBrands.map(brand => {
                    if (brand.vendorEmail === currentUser.email) {
                        return { ...brand, vendorEmail: newEmail };
                    }
                    return brand;
                });
                localStorage.setItem('brandlyServices', JSON.stringify(updatedBrands));
                
                // Update home items
                const homeItems = JSON.parse(localStorage.getItem('brandlyHomeItems') || '[]');
                const updatedItems = homeItems.map(item => {
                    if (item.vendorEmail === currentUser.email) {
                        return { ...item, vendorEmail: newEmail };
                    }
                    return item;
                });
                localStorage.setItem('brandlyHomeItems', JSON.stringify(updatedItems));
            } catch (error) {
                console.error('Error updating email:', error);
            }
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('brandlyCurrentUser');
                window.location.href = 'account.html';
            }
        }

        // Go back function
        function goBack() {
            window.history.back();
        }

        // Show message
        function showMessage(message, type) {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                successElement.style.display = 'none';
            } else {
                successElement.textContent = message;
                successElement.style.display = 'block';
                errorElement.style.display = 'none';
            }
            
            setTimeout(() => {
                errorElement.style.display = 'none';
                successElement.style.display = 'none';
            }, type === 'error' ? 4000 : 3000);
        }
    </script>
</body>
</html>
