<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Brandly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #f8f9fa;
            color: #333;
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
        }
        
        header {
            background: #2196F3;
            color: white;
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .back-btn {
            color: white;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .spacer {
            width: 70px;
        }
        
        .container {
            padding: 20px;
        }
        
        .profile-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #444;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #fafafa;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: #2196F3;
            background: white;
        }
        
        .phone-group {
            display: flex;
            gap: 10px;
        }
        
        .country-code {
            width: 120px;
        }
        
        .phone-input {
            flex: 1;
        }
        
        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
            font-style: italic;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #0d8bf2;
        }
        
        .error {
            color: #f44336;
            font-size: 14px;
            margin-top: 8px;
            padding: 10px;
            background: #ffebee;
            border-radius: 6px;
            display: none;
        }
        
        .success {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 8px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 6px;
            display: none;
        }
        
        .logout-btn {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .logout-btn:hover {
            background: #e8e8e8;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .profile-card {
                padding: 16px;
            }
            
            .phone-group {
                flex-direction: column;
            }
            
            .country-code {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
                Back
            </button>
            <div class="title">Edit Profile</div>
            <div class="spacer"></div>
        </div>
    </header>

    <div class="container">
        <div class="profile-card">
            <form id="profileForm">
                <!-- Full Name -->
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
                
                <!-- Email -->
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                    <div class="hint">This will be used for login</div>
                </div>
                
                <!-- WhatsApp Phone Number -->
                <div class="form-group">
                    <label>WhatsApp Phone Number</label>
                    <div class="phone-group">
                        <select id="countryCode" class="country-code">
                            <option value="+234">+234 (NG)</option>
                            <option value="+1">+1 (US)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+91">+91 (IN)</option>
                            <option value="+27">+27 (ZA)</option>
                        </select>
                        <input type="tel" id="whatsappNumber" class="phone-input" placeholder="8012345678" required>
                    </div>
                    <div class="hint">Your WhatsApp number for business communications</div>
                </div>
                
                <!-- Password -->
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <div class="hint">Your current password</div>
                </div>
                
                <!-- Security Question 1 -->
                <div class="form-group">
                    <label>Security Question 1</label>
                    <input type="text" id="securityQuestion1" placeholder="Enter security question" required>
                </div>
                
                <div class="form-group">
                    <label>Answer 1</label>
                    <input type="text" id="securityAnswer1" placeholder="Enter answer" required>
                </div>
                
                <!-- Security Question 2 -->
                <div class="form-group">
                    <label>Security Question 2</label>
                    <input type="text" id="securityQuestion2" placeholder="Enter security question" required>
                </div>
                
                <div class="form-group">
                    <label>Answer 2</label>
                    <input type="text" id="securityAnswer2" placeholder="Enter answer" required>
                </div>
                
                <!-- Security Question 3 -->
                <div class="form-group">
                    <label>Security Question 3</label>
                    <input type="text" id="securityQuestion3" placeholder="Enter security question" required>
                </div>
                
                <div class="form-group">
                    <label>Answer 3</label>
                    <input type="text" id="securityAnswer3" placeholder="Enter answer" required>
                </div>
                
                <div class="error" id="errorMessage"></div>
                <div class="success" id="successMessage"></div>
                
                <button type="submit" class="btn">Save Changes</button>
                <button type="button" class="btn logout-btn" onclick="logout()">Logout</button>
            </form>
        </div>
    </div>

    <script>
        // Check login
        const currentUser = localStorage.getItem('brandlyCurrentUser');
        if (!currentUser) {
            window.location.href = 'account.html';
        }

        // Load user data
        let userData = JSON.parse(currentUser);
        
        // Fill form with user data
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('fullName').value = userData.name || '';
            document.getElementById('email').value = userData.email || '';
            document.getElementById('password').value = userData.password || '';
            
            // Handle phone number
            if (userData.whatsappNumber) {
                const fullNumber = userData.whatsappNumber;
                const countryCodes = ['+234', '+1', '+44', '+91', '+27'];
                let foundCode = '+234';
                let number = fullNumber;
                
                for (const code of countryCodes) {
                    if (fullNumber.startsWith(code)) {
                        foundCode = code;
                        number = fullNumber.substring(code.length);
                        break;
                    }
                }
                
                document.getElementById('countryCode').value = foundCode;
                document.getElementById('whatsappNumber').value = number;
            }
            
            // Load security questions
            if (userData.securityQuestions) {
                document.getElementById('securityQuestion1').value = userData.securityQuestions.q1 || '';
                document.getElementById('securityAnswer1').value = userData.securityQuestions.a1 || '';
                document.getElementById('securityQuestion2').value = userData.securityQuestions.q2 || '';
                document.getElementById('securityAnswer2').value = userData.securityQuestions.a2 || '';
                document.getElementById('securityQuestion3').value = userData.securityQuestions.q3 || '';
                document.getElementById('securityAnswer3').value = userData.securityQuestions.a3 || '';
            }
        });

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const countryCode = document.getElementById('countryCode').value;
            const whatsappNumber = document.getElementById('whatsappNumber').value.trim();
            const password = document.getElementById('password').value;
            const securityQuestion1 = document.getElementById('securityQuestion1').value.trim();
            const securityAnswer1 = document.getElementById('securityAnswer1').value.trim();
            const securityQuestion2 = document.getElementById('securityQuestion2').value.trim();
            const securityAnswer2 = document.getElementById('securityAnswer2').value.trim();
            const securityQuestion3 = document.getElementById('securityQuestion3').value.trim();
            const securityAnswer3 = document.getElementById('securityAnswer3').value.trim();
            
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            
            // Basic validation
            if (!fullName || !email || !whatsappNumber || !password) {
                showError('Please fill all required fields');
                return;
            }
            
            // Email validation
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            // Phone validation
            if (!/^\d{10,15}$/.test(whatsappNumber)) {
                showError('Please enter a valid phone number (10-15 digits)');
                return;
            }
            
            // Security questions validation
            const questions = [securityQuestion1, securityQuestion2, securityQuestion3];
            const uniqueQuestions = new Set(questions);
            if (uniqueQuestions.size < 3) {
                showError('Security questions must be different from each other');
                return;
            }
            
            // Password length
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            // Update user data
            const updatedUser = {
                ...userData,
                name: fullName,
                email: email,
                password: password,
                whatsappNumber: countryCode + whatsappNumber,
                securityQuestions: {
                    q1: securityQuestion1,
                    a1: securityAnswer1,
                    q2: securityQuestion2,
                    a2: securityAnswer2,
                    q3: securityQuestion3,
                    a3: securityAnswer3
                }
            };
            
            // Save to localStorage
            localStorage.setItem('brandlyCurrentUser', JSON.stringify(updatedUser));
            
            // Update in users list
            const users = JSON.parse(localStorage.getItem('brandlyUsers') || '[]');
            const userIndex = users.findIndex(u => u.email === userData.email);
            if (userIndex !== -1) {
                users[userIndex] = updatedUser;
                localStorage.setItem('brandlyUsers', JSON.stringify(users));
            }
            
            // If email changed, update email in brands
            if (email !== userData.email) {
                updateBrandsEmail(userData.email, email);
            }
            
            userData = updatedUser;
            showSuccess('Profile updated successfully!');
        });

        // Update email in user's brands
        function updateBrandsEmail(oldEmail, newEmail) {
            try {
                const userEmailKey = newEmail.replace(/[^a-zA-Z0-9]/g, '_');
                
                // Update main brands list
                const allBrands = JSON.parse(localStorage.getItem('brandlyServices') || '[]');
                allBrands.forEach(brand => {
                    if (brand.vendorEmail === oldEmail) {
                        brand.vendorEmail = newEmail;
                    }
                });
                localStorage.setItem('brandlyServices', JSON.stringify(allBrands));
                
                // Update home items
                const homeItems = JSON.parse(localStorage.getItem('brandlyHomeItems') || '[]');
                homeItems.forEach(item => {
                    if (item.vendorEmail === oldEmail) {
                        item.vendorEmail = newEmail;
                    }
                });
                localStorage.setItem('brandlyHomeItems', JSON.stringify(homeItems));
                
            } catch (error) {
                console.error('Error updating email in brands:', error);
            }
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('brandlyCurrentUser');
                window.location.href = 'account.html';
            }
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            successElement.style.display = 'none';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 4000);
        }

        // Show success message
        function showSuccess(message) {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            
            successElement.textContent = message;
            successElement.style.display = 'block';
            errorElement.style.display = 'none';
            
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
