<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products & Services - cMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: whitesmoke;
            color: #333;
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
        }
        
        header {
            background-color: steelblue;
            color: white;
            padding: 15px;
            position: sticky;
            top: 0;
        }
        
        .app-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .back-button {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        
        main {
            padding: 20px;
            padding-bottom: 80px;
        }
        
        .page-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }
        
        .empty-state i {
            font-size: 50px;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        .btn { 
            display: inline-block; 
            padding: 12px 20px; 
            background: steelblue; 
            color: #fff; 
            border-radius: 8px; 
            border: none; 
            font-weight: 600; 
            text-decoration: none;
            font-size: 15px;
            text-align: center;
        }
        
        .products-grid {
            display: grid;
            gap: 15px;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        
        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .product-content {
            padding: 15px;
        }
        
        .product-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .product-description {
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.4;
            color: #666;
        }
        
        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .product-location {
            font-size: 12px;
            color: steelblue;
            background: #f0f7ff;
            padding: 4px 8px;
            border-radius: 12px;
        }
        
        .product-price {
            font-size: 14px;
            color: #2ecc71;
            font-weight: 600;
        }
        
        .product-actions {
            display: flex;
            gap: 8px;
            border-top: 1px solid #f5f5f5;
            padding-top: 12px;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
        }
        
        .edit-btn {
            background: #e8f4ff;
            color: steelblue;
            border: 1px solid #cfe3ff;
        }
        
        .delete-btn {
            background: #ffe8e8;
            color: #c0392b;
            border: 1px solid #ffcfcf;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .upload-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .upload-card:hover {
            transform: translateY(-2px);
        }
        
        .upload-icon {
            font-size: 30px;
            margin-bottom: 10px;
            color: steelblue;
        }
        
        .upload-title {
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .upload-description {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }

        .item-type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 500;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #eee;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #777;
            text-decoration: none;
            width: 33.33%;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .nav-item.active {
            color: steelblue;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2ecc71;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 1000;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="app-bar">
            <a href="#" onclick="goBackToIndex(); return false;" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back
            </a>
            <div class="logo">cMart</div>
            <div style="width: 60px;"></div>
        </div>
    </header>

    <main>
        <h1 class="page-title">My Products and Services</h1>
        
        <div class="upload-section">
            <div class="upload-card" onclick="window.location.href='advert.html'">
                <div class="upload-icon">
                    <i class="fas fa-box"></i>
                </div>
                <div class="upload-title">Advertise Products</div>
                <div class="upload-description">List items to sell or trade</div>
            </div>
            
            <div class="upload-card" onclick="window.location.href='service.html'">
                <div class="upload-icon">
                    <i class="fas fa-concierge-bell"></i>
                </div>
                <div class="upload-title">Advertise Services</div>
                <div class="upload-description">Promote your skills and services</div>
            </div>
        </div>
        
        <div id="productsContainer"></div>
    </main>

    <div id="message" class="message"></div>

    <div class="nav-bar">
        <button class="nav-item" onclick="navigateToPage('home')">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </button>
        <button class="nav-item" onclick="navigateToPage('updates')">
            <i class="fas fa-sync-alt nav-icon"></i>
            <span>Updates</span>
        </button>
        <button class="nav-item active" onclick="navigateToPage('account')">
            <i class="fas fa-user nav-icon"></i>
            <span>Account</span>
        </button>
    </div>

    <script>
        // Global function to navigate back to index.html SPA
        function goBackToIndex() {
            // Always go back to index.html with account page pre-selected
            window.location.href = 'index.html?page=account';
        }

        // Global function to navigate to index.html pages
        function navigateToPage(page) {
            // Navigate to index.html with specific page parameter
            window.location.href = `index.html?page=${page}`;
        }

        // Check if user is logged in
        const currentUser = localStorage.getItem('cmartCurrentUser');
        if (!currentUser) {
            window.location.href = 'index.html?page=account';
        }

        const productsContainer = document.getElementById('productsContainer');
        const message = document.getElementById('message');

        // Show message function
        function showMessage(text, type = 'success') {
            message.textContent = text;
            message.style.background = type === 'success' ? '#2ecc71' : '#e74c3c';
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        // Get ALL items from localStorage (for deletion from main storage)
        function getAllItems() {
            try {
                const allItems = [];
                const seenIds = new Set();
                
                // Get main products and services
                const mainProducts = JSON.parse(localStorage.getItem('cmartProducts') || '[]');
                const mainServices = JSON.parse(localStorage.getItem('cmartServices') || '[]');
                
                // Add items without duplicates
                [...mainProducts, ...mainServices].forEach(item => {
                    if (item.id && !seenIds.has(item.id)) {
                        seenIds.add(item.id);
                        allItems.push({
                            ...item,
                            type: item.price ? 'product' : 'service'
                        });
                    }
                });
                
                // Check user-specific stores
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('cmartStore_') || key.startsWith('cmartServices_')) {
                        const userItems = JSON.parse(localStorage.getItem(key) || '[]');
                        userItems.forEach(item => {
                            if (item.id && !seenIds.has(item.id)) {
                                seenIds.add(item.id);
                                allItems.push({
                                    ...item,
                                    type: item.price ? 'product' : 'service'
                                });
                            }
                        });
                    }
                }
                
                return allItems;
            } catch (e) {
                console.error('Error loading items:', e);
                return [];
            }
        }

        // Load user's items from ALL storage locations
        function loadUserItems() {
            if (!currentUser) return;
            
            const user = JSON.parse(currentUser);
            const userEmail = user.email;
            
            // Get all items and filter by current user
            const allItems = getAllItems();
            const userItems = allItems.filter(item => 
                item.vendorEmail === userEmail || 
                item.email === userEmail ||
                item.userEmail === userEmail
            );
            
            displayUserItems(userItems);
        }

        function displayUserItems(items) {
            if (items.length === 0) {
                productsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <p>You haven't uploaded any products or services yet.</p>
                        <p style="margin-top: 10px; font-size: 14px;">Click on the cards above to start advertising!</p>
                    </div>
                `;
                return;
            }
            
            // Sort by date (newest first)
            items.sort((a, b) => {
                const dateA = new Date(a.timestamp || a.date || 0);
                const dateB = new Date(b.timestamp || b.date || 0);
                return dateB - dateA;
            });
            
            productsContainer.innerHTML = `
                <div class="products-grid">
                    ${items.map(item => {
                        const isProduct = item.price !== undefined;
                        const itemName = item.productName || item.brandName || item.serviceType || 'Untitled';
                        const itemDescription = item.description || 'No description provided';
                        const itemLocation = item.location || 'Location not specified';
                        const itemPrice = item.price ? `â‚¦${item.price}` : null;
                        const itemImage = item.image || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE4MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIG5vdCBhdmFpbGFibGU8L3RleHQ+PC9zdmc+';
                        
                        return `
                        <div class="product-card">
                            <div style="position: relative;">
                                <img src="${itemImage}" class="product-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE4MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIG5vdCBhdmFpbGFibGU8L3RleHQ+PC9zdmc+'">
                                <span class="item-type-badge">${isProduct ? 'Product' : 'Service'}</span>
                            </div>
                            <div class="product-content">
                                <div class="product-name">${itemName}</div>
                                <div class="product-description">${itemDescription}</div>
                                <div class="product-meta">
                                    <span class="product-location">${itemLocation}</span>
                                    ${itemPrice ? `<span class="product-price">${itemPrice}</span>` : ''}
                                </div>
                                <div class="product-actions">
                                    <button class="action-btn edit-btn" onclick="editItem('${item.id}', ${isProduct})">
                                        <i class="fas fa-edit"></i>
                                        Edit
                                    </button>
                                    <button class="action-btn delete-btn" onclick="deleteItem('${item.id}', ${isProduct})">
                                        <i class="fas fa-trash"></i>
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    }).join('')}
                </div>
            `;
        }

        // Delete item function
        function deleteItem(itemId, isProduct) {
            if (!confirm('Are you sure you want to delete this item? This action cannot be undone.')) {
                return;
            }
            
            try {
                const user = JSON.parse(currentUser);
                const userEmail = user.email;
                const userEmailKey = user.email.replace(/[^a-zA-Z0-9]/g, '_');
                
                // Delete from ALL possible storage locations
                const keysToCheck = [
                    'cmartProducts',
                    'cmartServices',
                    `cmartStore_${userEmailKey}`,
                    `cmartServices_${userEmailKey}`
                ];
                
                let deleted = false;
                
                // Delete from each storage location
                keysToCheck.forEach(key => {
                    try {
                        let items = JSON.parse(localStorage.getItem(key) || '[]');
                        const originalLength = items.length;
                        items = items.filter(item => item.id !== itemId);
                        
                        if (items.length !== originalLength) {
                            localStorage.setItem(key, JSON.stringify(items));
                            deleted = true;
                        }
                    } catch (e) {
                        console.error(`Error deleting from ${key}:`, e);
                    }
                });
                
                // Also check other user stores that might have this item
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if ((key.startsWith('cmartStore_') || key.startsWith('cmartServices_')) && !keysToCheck.includes(key)) {
                        try {
                            let items = JSON.parse(localStorage.getItem(key) || '[]');
                            const originalLength = items.length;
                            items = items.filter(item => item.id !== itemId);
                            
                            if (items.length !== originalLength) {
                                localStorage.setItem(key, JSON.stringify(items));
                                deleted = true;
                            }
                        } catch (e) {
                            console.error(`Error deleting from ${key}:`, e);
                        }
                    }
                }
                
                if (deleted) {
                    showMessage('Item deleted successfully!');
                    // Reload items after a short delay
                    setTimeout(loadUserItems, 500);
                } else {
                    showMessage('Item not found in storage', 'error');
                }
                
            } catch (error) {
                console.error('Error deleting item:', error);
                showMessage('Error deleting item. Please try again.', 'error');
            }
        }

        // Edit item function
        function editItem(itemId, isProduct) {
            // First, find the item in storage
            const user = JSON.parse(currentUser);
            const userEmail = user.email;
            
            // Get all items
            const allItems = getAllItems();
            const item = allItems.find(i => i.id === itemId);
            
            if (!item) {
                showMessage('Item not found', 'error');
                return;
            }
            
            // Store the item data for editing
            localStorage.setItem('cmartEditItem', JSON.stringify(item));
            
            // Store the current page URL for back navigation
            sessionStorage.setItem('previousPage', 'store.html');
            
            // Redirect to appropriate edit page
            if (isProduct) {
                window.location.href = `advert.html?edit=${itemId}`;
            } else {
                window.location.href = `service.html?edit=${itemId}`;
            }
        }

        // Handle browser back button
        window.addEventListener('popstate', function(event) {
            // When back button is pressed, go back to index.html#account
            if (!event.state || event.state.page !== 'store') {
                window.location.href = 'index.html?page=account';
            }
        });

        // Push state to history
        window.history.replaceState({ page: 'store' }, '', 'store.html');
        
        // Add history entry for back button
        window.history.pushState({ page: 'store' }, '', 'store.html');

        // Load items when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadUserItems();
            
            // Restore scroll position if available
            const savedScrollPosition = sessionStorage.getItem('scrollPosition');
            if (savedScrollPosition) {
                setTimeout(() => {
                    window.scrollTo(0, parseInt(savedScrollPosition));
                    sessionStorage.removeItem('scrollPosition');
                }, 100);
            }
        });
        
        // Also reload when coming back from other pages
        window.addEventListener('pageshow', loadUserItems);
        
        // Clean up session storage on page unload
        window.addEventListener('beforeunload', function() {
            sessionStorage.removeItem('scrollPosition');
        });
    </script>
</body>
</html>
