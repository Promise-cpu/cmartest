<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates - cMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: whitesmoke;
            color: #333;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        /* Header Styles */
        header {
            background-color: steelblue;
            color: white;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .app-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        /* Main Content Styles */
        main {
            padding-bottom: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 140px);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
            width: 100%;
        }
        
        .empty-state i {
            font-size: 70px;
            color: #ccc;
            margin-bottom: 20px;
        }
        
        .empty-state h2 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #555;
        }
        
        /* Navigation Bar Styles */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #eee;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #777;
            text-decoration: none;
            width: 33.33%;
        }
        
        .nav-item.active {
            color: steelblue;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="app-bar">
            <div class="logo">cMart</div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main>
        <!-- Empty State -->
        <div class="empty-state">
            <i class="fas fa-sync-alt"></i>
            <h2>No Updates Yet</h2>
        </div>
    </main>
    
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </a>
        <a href="updates.html" class="nav-item active">
            <i class="fas fa-sync-alt nav-icon"></i>
            <span>Updates</span>
        </a>
        <a href="account.html" class="nav-item">
            <i class="fas fa-user nav-icon"></i>
            <span>Account</span>
        </a>
    </div>

    <script>
        // Updates page
        console.log("Updates page loaded");
    </script>
</body>
</html>
